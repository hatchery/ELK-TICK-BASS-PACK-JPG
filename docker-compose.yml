version: "2"
services:

  grafana:
    image: grafana/grafana:latest
    depends_on:
      - grafana-storage
    volumes_from:
      - grafana-storage:rw

  grafana-storage:
    image: busybox:latest
    volumes:
      - /var/lib/grafana
      


  prometheus:
    image: prom/prometheus:latest
    depends_on:
      - prometheus-storage
    volumes_from:
      - prometheus-storage:rw
  
  prometheus-storage:
    image: busybox:latest
    volumes:
      - /var/lib/prometheus


  
  elasticsearch:
    image: elasticsearch:latest



  logstash-to-kafka:
    image: logstash:latest
  
  logstash-to-elasticsearch:
    image: logstash:latest


  
  kafka:
    image: spotify/kafka:latest


  
  kibana:
    image: kibana:latest


  
  telegraf:
    image: telegraf:alpine


  
  influxdb:
    image: influxdb:alpine


  
  chronograf:
    image: chronograf:latest


  
  kapacitor:
    image: kapacitor:alpine
